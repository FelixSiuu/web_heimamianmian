<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <title>黑馬面面</title>
    <!-- 1. 引入swiper.min 先引入css文件，再放到自己CSS文件的上面 -->

    <!-- 引入normalize樣式文件 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 引入首頁樣式文件 -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section>
        <!-- 頭部區域 -->
        <header class="header">黑馬面面</header>

        <!-- 導航欄 -->
        <ul class="nav">
            <li><a href="#" class="nav-items">
                    <img src="icons/icon1.png" alt="">

                </a></li>
            <li><a href="#" class="nav-items">
                    <img src="icons/icon2.png" alt="">

            <li><a href="#" class="nav-items">
                    <img src="icons/icon3.png" alt="">

            <li><a href="#" class="nav-items">
                    <img src="icons/icon4.png" alt="">

            <li><a href="#" class="nav-items">
                    <img src="icons/icon5.png" alt="">

        </ul>

        <!-- banner -->
        <div class="banner">
            <img src="images/GO.png" alt="">
        </div>
    </section>

    <!-- 就業指導 -->
    <section>
        <div class="content">
            <div class="content-hd">
                <img src="icons/i2.png" alt="">
                <span>就業指導</span>
                <a href="#" class="more">更多&gt;&gt;</a>
            </div>
            <!-- 旋轉木馬輪播圖模塊 -->
            <div class="get_job_focus">
                <!-- 3. 複製需要的輪播圖模塊的結構文件 -->
                <!-- Swiper -->
                <div class="swiper-container get_job_focus">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#"><img src="images/pic.png" alt=""></a>
                            <p>老師教你應對面試技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"><img src="images/ldh.jpg" alt=""></a>
                            <p>LFR</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"><img src="images/3.jpg" alt=""></a>
                            <p>LFR</p>
                        </div>
                    </div>
                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- 充電學習 -->
    <section>
        <div class="content">
            <div class="content-hd">
                <img src="icons/i1.png" alt="">
                <span>充電學習</span>
                <a href="#" class="more">更多&gt;&gt;</a>
            </div>
            <!-- 學習模塊輪播圖 -->
            <div class="study">
                <!-- 3. 複製需要的輪播圖模塊的結構文件 -->
                <!-- Swiper -->
                <div class="swiper mySwiper study">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic1.png" alt="">
                                <p>說地道英語，告別中式英語</p>
                                <span class="num_red">156</span><span class="num">人學習</span>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic2.png" alt="">
                                <p>思維攻略十字塔思維提升能力</p>
                                <span class="num_red">125</span><span class="num">人學習</span>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic1.png" alt="">
                                <p>說地道英語，告別中式英語</p>
                                <span class="num_red">156</span><span class="num">人學習</span>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic2.png" alt="">
                                <p>思維攻略十字塔思維提升能力</p>
                                <span class="num_red">125</span><span class="num">人學習</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- 底部區域 -->
    <section>
        <footer class="footer">
            <div class="itmes"><a href="#">
                    <img src="icons/home.png" alt="">
                    <span class="home">首頁</span>
                </a></div>
            <div class="itmes"><a href="#">
                    <img src="icons/net.png" alt="">
                    <span>技術面試</span>
                </a></div>
            <div class="itmes"><a href="#">
                    <img src="icons/ms.png" alt="">
                    <span>模擬面試</span>
                </a></div>
            <div class="itmes"><a href="#">
                    <img src="icons/user.png" alt="">
                    <span>我的主頁</span>
                </a></div>
        </footer>
    </section>




    <!-- 引入flexible.js文件 -->
    <script src="js/flexible.js"></script>
    <!-- 2. 引入swiper.min .js文件 -->
    <script src="js/swiper.min.js"></script>
    <!-- 5. 複製JS代碼 -->
    <!-- Initialize Swiper -->
    <script>
        // 利用function設定不同的輪播圖
        (function () {
            var swiper = new Swiper('.get_job_focus', {
                // 可顯示的輪播圖數量
                slidesPerView: 2,
                // 兩個輪播圖之間的距離
                spaceBetween: 30,
                // 是否居中被選中的圖片
                centeredSlides: true,
                loop: true,
                // 可透過API文檔查詢每一個屬性
                // pagination為分頁器，可刪除
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
                // 添加左右箭頭navigation，要注意添加html結構
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        // 第二個函數輪播圖
        (function () {
            // 如果有多個輪播圖，需要修改或添加類名
            var swiper = new Swiper(".study", {
                slidesPerView: 2.2,
                spaceBetween: 20,
            });
        })();
    </script>
</body>

</html>
